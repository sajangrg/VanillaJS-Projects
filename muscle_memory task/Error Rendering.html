<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Rendering</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section-divider">
        <div class="container-course">
            <img src="../Project 1 Passenger Counter/bg.png" alt="Img">
            <h1>Safety Course</h1>
            <p id="error"></p>
            <a href="#" onclick="status();">Purchase - $149</a>
        </div>
    </div>

    <div class="section-divider">
        <div class="container-calculator">
            <div class="input-wrapper">
                <span id="num1-el"></span>
                <span id="num2-el"></span>
            </div>
            <div class="buttons-group">
                <a href="#" onclick="add();">Add</a>
                <a href="#" onclick="subtract();">Subtract</a>
                <a href="#" onclick="divide();">Divide</a>
                <a href="#" onclick="multiply();">Multiply</a>
            </div>
            <div class="calculation-wrapper">
                <span id="sum-el">Sum</span>
            </div>

        </div>
    </div>
    <div class="section-divider">
        <div class="container-array">
            <div class="input-wrapper">
                <span id="num1-el"></span>
                <span id="num2-el"></span>
            </div>
            <div class="buttons-group">
                <a href="#" onclick="add();">Add</a>
                <a href="#" onclick="subtract();">Subtract</a>
                <a href="#" onclick="divide();">Divide</a>
                <a href="#" onclick="multiply();">Multiply</a>
            </div>
            <div class="calculation-wrapper">
                <span id="sum-el">Sum</span>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
